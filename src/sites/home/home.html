<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="SUPIT - Sveučilište Algebra, Standardi u primjeni interentske tehnologije"
    />
    <meta author="Ines Kamber" />
    <meta
      name="keywords"
      content="SUPIT, Sveučilište Algebra, IT, internetske tehnologije"
    />
    <title>SUPIT</title>
    <link
      rel="icon"
      href="../../../public/assets/favico.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../styles/navBar.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="/log-in"
          >Prijavi se
          <img
            src="../../../public/assets/login_icon.svg"
            alt="Prijavi se"
            class="nav-icon"
          />
        </a>
        <a href="#">
          <img
            src="../../../public/assets/home_icon.svg"
            alt="Početna"
            class="nav-icon"
          />
          Početna</a
        >
        <a href="../about/about.html">
          <img
            src="../../../public/assets/about_icon.svg"
            alt="O nama"
            class="nav-icon"
          />
          O nama</a
        >
        <a href="/news">
          <img
            src="../../../public/assets/info_icon.svg"
            alt="Novosti"
            class="nav-icon"
          />
          Novosti</a
        >

        <button
          type="button"
          class="btn"
          data-bs-toggle="modal"
          data-bs-target="#kontakt-modal-id"
        >
          <img
            src="../../../public/assets/contact_us_icon.svg"
            alt="Kontaktiraj nas"
            class="nav-icon"
          />
          Kontakti
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="kontakt-modal-id"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Understood
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div>
      <video
        autoplay
        muted
        loop
        id="myVideo"
        style="position: fixed; min-width: 100vw"
      >
        <source
          src="../../../public/assets/typingOnlaptop.mp4"
          type="video/mp4"
        />
      </video>
      <div
        style="
          position: absolute;
          top: 50%;
          z-index: 1;
          right: 50%;
          left: auto;
          color: aliceblue;
          font-size: 2em;
        "
      >
        Budi dio naše priče
      </div>
    </div>
  </body>
</html>
