<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="SUPIT - Sveučilište Algebra, Standardi u primjeni interentske tehnologije"
    />
    <meta author="Ines Kamber" />
    <meta
      name="keywords"
      content="SUPIT, Sveučilište Algebra, IT, internetske tehnologije"
    />
    <title>SUPIT</title>

    <!-- Favicon -->
    <link rel="icon" href="./public/assets/favico.ico" type="image/x-icon" />

    <!--Bootstrap linkovi-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/scripts/home.js"></script>
    <script src="src/scripts/auth.js"></script>
    <script src="src/scripts/private-route.js"></script>

    <!-- linkovi na stylesheet-->
    <link rel="stylesheet" href="./src/styles/navBar.css" />
    <link rel="stylesheet" href="./src/styles/fonts.css" />
    <link rel="stylesheet" href="./src/styles/home.css" />
    <link rel="stylesheet" href="./src/styles/animations.css" />
    <link rel="stylesheet" href="./src/styles/modal.css" />

    <!--Google fontovi-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav barlow-condensed-regular">
        <div class="nav">
          <a href="./src/sites/login.html">
            <span id="login-text"> Prijavi se </span>
            <img
              src="./public/assets/login_icon.svg"
              alt="Prijavi se"
              class="nav-icon"
              id="login-icon"
            />
          </a>
          <a href="#">
            <img
              src="./public/assets/home_icon.svg"
              alt="Početna"
              class="nav-icon"
            />
            Početna</a
          >
          <a href="./src/sites/about.html">
            <img
              src="./public/assets/about_icon.svg"
              alt="O nama"
              class="nav-icon"
            />
            O nama</a
          >
          <a href="./src/sites/news.html">
            <img
              src="./public/assets/info_icon.svg"
              alt="Novosti"
              class="nav-icon"
            />
            Novosti</a
          >
          <button
            type="button"
            class="btn"
            data-bs-toggle="modal"
            data-bs-target="#kontakt-modal-id"
          >
            <div>
              <img
                src="./public/assets/contact_us_icon.svg"
                alt="Kontaktiraj nas"
              />
              Kontakti
            </div>
          </button>
        </div>
      </nav>
      <!-- Modal -->
      <div
        class="modal fade"
        id="kontakt-modal-id"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <img
                src="./public/assets/contact-us-modal-icon.svg"
                alt="Kontaktiraj nas"
              />
              <h1 class="modal-title fs-2" id="staticBackdropLabel">
                Kontaktirajte nas
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- Inputi modala -->
            <div class="modal-body form-labels">
              <form
                action="https://www.fulek.com/mvc/supit/project-contact-form"
                method="post"
              >
                <div class="mt-1 mb-1">
                  <label for="fullname">Puno ime</label>
                </div>
                <div>
                  <input
                    type="text"
                    id="fullname"
                    name="FullName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mt-3 mb-1">
                  <label for="email">E-mail</label>
                </div>
                <div>
                  <input
                    type="email"
                    id="email"
                    name="Email"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mt-3 mb-1">
                  <label for="importance">Važnost poruke</label>
                </div>
                <div>
                  <select
                    type="list"
                    id="importance"
                    name="Importance"
                    class="form-control"
                  >
                    <option value="1">Visoka</option>
                    <option value="2">Srednja</option>
                    <option value="3">Niska</option>
                  </select>
                </div>
                <div class="mt-3 mb-1">
                  <label for="message">Poruka</label>
                </div>
                <div>
                  <textarea
                    id="message"
                    name="Message"
                    rows="6"
                    class="form-control"
                    required
                  ></textarea>
                </div>
                <div class="mt-3 mb-1">
                  <label for="newsletter">Želim primati obavijesti</label>

                  <input
                    type="checkbox"
                    id="newsletter"
                    name="ReceiveNewsletter"
                  />
                </div>
                <!-- Gumbi modala footer -->
                <div class="modal-footer">
                  <div class="col-sm">
                    <button type="submit" class="btn btn-primary">
                      Pošalji
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Odustani
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div>
      <video
        autoplay
        muted
        loop
        id="myVideo"
        style="position: fixed; min-width: 100vw"
      >
        <source src="./public/assets/typingOnlaptop.mp4" type="video/mp4" />
      </video>
      <div id="home-title-container" class="barlow-condensed-regular">
        <div id="home-title"></div>
        <div id="home-subtitle"></div>
      </div>
    </div>
  </body>
</html>
