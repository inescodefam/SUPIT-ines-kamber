  <body>
    <header>
      <nav class="nav">
        <div class="navbar-content barlow-condensed-regular">
          <a href="./login.html" id="login-link">
            <span id="login-text"> Prijavi se </span>
            <span id="username" class="text-primary ms-1"></span>
            <img
              src="../../public/assets/login_icon.svg"
              alt="Prijavi se"
              class="nav-icon"
              id="login-icon"
            />
          </a>
          <a href="./../../index.html">
            <img
              src="./../../public/assets/home_icon.svg"
              alt="Početna"
              class="nav-icon"
            />
            <span class="desktop-only">Početna</span></a
            >
            <a href="./about.html">
            <img
              src="./../../public/assets/about_icon.svg"
              alt="O nama"
              class="nav-icon"
            />
            <span class="desktop-only">O nama</span></a
            >
          <a href="./news.html">
            <img
              src="./../../public/assets/info_icon.svg"
              alt="Novosti"
              class="nav-icon"
            />
            <span class="desktop-only">Novosti</span></a
            >
            <div id="curriculum-link">
          <a href="#" >
            <img
              src="./../../public/assets/pending_actions.svg"
              alt="Nastavni plan"
              class="nav-icon"
            />
            <span class="desktop-only">Nastavni plan</span></a
            ></div>
            <a
            data-bs-toggle="modal"
            data-bs-target="#kontakt-modal-id"
            id="contact-modal-btn"
            >
              <img
              src="../../../public/assets/contact_us_icon.svg"
              alt="Kontaktiraj nas"
              class="nav-icon"
              />
              <span class="desktop-only">Kontakti</span>
            </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="barlow-condensed-regular title">
        <h1>Nastavni plan</h1>
      </div>
      <div class="container m-3 barlow-condensed-regular">
        <div
         class="row justify-content-center">
          <div class="col-lg-4 col-sm-8 position-relative">
            <div class="mb-3">
              <form id="curriculum-form" class="slide-animation">
                    <label for="subject-input" class="form-label"
                  >Naziv kolegija:</label>
                  <input
                  type="text"
                  id="subject-input"
                  class="form-control flexdatalist"
                  placeholder="Upišite predmet"
                  data-min-length="1"
                  list="subjects-datalist"
                  required
                  />
                  <datalist id="subjects-datalist" role="listbox"></datalist>
                  
                </form>
            </div>

          <div class="col-lg-4 col-sm-8">
            <table id="subject-details-table" class="table table-hover invisible">
              <thead>
                <tr class="border-0">
                  <th scope="col">Kolegij</th>
                  <th scope="col">ECTS</th>
                  <th scope="col">Sati</th>
                  <th scope="col">Predavanja</th>
                  <th scope="col">Vježbe</th>
                  <th scope="col">Tip</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot>
                <tr>
                  <th scope="col" class="text-end">Ukupno</th>
                  <th scope="col" id="ects"></th>
                  <th scope="col" id="sati"></th>
                  <th scope="col" id="predavanja"></th>
                  <th scope="col" id="vjezbe"></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="text-80-uppercase footer-content">
        <div>Budi izvrstan u onom što voliš.</div>
        <div class="red-text">Zaiskri.</div>
      </div>
    </footer>

          <!-- Modal -->
      <div
        class="modal fade"
        id="kontakt-modal-id"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <img
                src="./../../public/assets/contact-us-modal-icon.svg"
                alt="Kontaktiraj nas"
              />
              <h1 class="modal-title fs-2" id="staticBackdropLabel">
                Kontaktirajte nas
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- Inputi modala -->
            <div class="modal-body form-labels">
              <form
                action="https://www.fulek.com/mvc/supit/project-contact-form"
                method="post"
              >
                <div class="mt-1 mb-1">
                  <label for="fullname">Puno ime</label>
                </div>
                <div>
                  <input
                    type="text"
                    id="fullname"
                    name="FullName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mt-3 mb-1">
                  <label for="email">E-mail</label>
                </div>
                <div>
                  <input
                    type="email"
                    id="email"
                    name="Email"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mt-3 mb-1">
                  <label for="importance">Važnost poruke</label>
                </div>
                <div>
                  <select
                    type="list"
                    id="importance"
                    name="Importance"
                    class="form-control"
                  >
                    <option value="1">Visoka</option>
                    <option value="2">Srednja</option>
                    <option value="3">Niska</option>
                  </select>
                </div>
                <div class="mt-3 mb-1">
                  <label for="message">Poruka</label>
                </div>
                <div>
                  <textarea
                    id="message"
                    name="Message"
                    rows="6"
                    class="form-control"
                    required
                  ></textarea>
                </div>
                <div class="mt-3 mb-1">
                  <label for="newsletter">Želim primati obavijesti</label>

                  <input
                    type="checkbox"
                    id="newsletter"
                    name="ReceiveNewsletter"
                  />
                </div>
                <!-- Gumbi modala footer -->
                <div class="modal-footer">

                    <button type="submit" class="btn btn-primary">
                      Pošalji
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Odustani
                    </button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
